<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            text-align: center;
        }
        .output h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Checker</h1>
        <form action="/" method="POST">
            <p>Input Text :</p>
            <p><textarea name="query" rows="8" cols="50" autofocus>{{query}}</textarea></p>
            <p><input type="submit" name="submit" value="CHECK PLAGIARISM"></p>
        </form>
        <div class="output">
            {% if output %}
                <h3>{{output}}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
